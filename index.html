<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <!--make an bootstrap header-->
    <div id="DivBar" class="bar hiddenContainer">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">To-Do</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li id="NavListe" class="nav-item active">
                            <a class="nav-link" onclick="showTaskListPage()">All Task</a>
                        </li>
                        <li id="NavNewTask" class="nav-item">
                            <a class="nav-link" onclick="showNewTaskPage()">Add Task</a>
                        </li>
                        <li id="NavLogout" class="nav-item">
                            <a class="nav-link" onclick="doLogout()">Logout</a>
                        </li>
                        <!-- search bar align right-->
                        <li class="nav-item">
                            <form class="form-inline my-2 my-lg-0 order-3">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search" id="searchBar">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchButtonById">Search</button>
                            </form>
                    </ul>
                </div>
            </nav>
        </header>
    </div>


    <div id="DivLogin" class="container hiddenContainer">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <h1>Login</h1>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="button" class="btn btn-outline-primary" id="loginButton"
                    onclick="onClickLogin()">Login</button>

            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>


    <div id="DivListe" class="container hiddenContainer">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Completed</th>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Delete/Update</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <div id="DivNewTask" class="container hiddenContainer">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h1>Add Task</h1>

                <div class="form-group">
                    <label for="task">Task name</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Tasktitle" name="task">
                </div>
                <div>
                    <button type="button" class="btn btn-outline-primary" id="newTaskButton">Add</button>
                </div>

            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
